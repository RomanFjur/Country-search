<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Country Search</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="radio-wrapper">
        <label for="search-type"><input type="radio" name="search-type" class="onChange" checked>onChange</label>
        <label for="search-type"><input type="radio" name="search-type" class="onSubmit">onSubmit</label>
      </div>
      <div class="search-wrapper">
        <input type="search" name="search-country" placeholder="Country" class="search">
        <button type="button" name="button" class="button search-button">OK</button>
      </div>
      <ul class="country-list"></ul>
      <div class="json-block">
        <button type="button" name="button" class="button">Get JSON string</button>
        <button type="button" name="button" class="button">Reset</button>
      </div>
      <textarea name="name" rows="8" cols="60"></textarea>
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
