<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Country Search</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="radio-wrapper">
        <label for="onChange" class="onChange"><input type="radio" name="search-type" id="onChange" checked='checked'><span>onChange</span></label>
        <label for="onSubmit" class="onSubmit"><input type="radio" name="search-type" id="onSubmit"><span>onSubmit</span></label>
      </div>
      <div class="search-wrapper">
        <input type="search" name="search-country" placeholder="Country" class="search">
        <button type="button" name="button" class="button search-button">OK</button>
      </div>
      <div class="country-list"></div>
      <div class="json-block">
        <button type="button" name="button" class="button json-button">Get JSON string</button>
        <button type="button" name="button" class="button json-button">Reset</button>
      </div>
      <textarea name="name" rows="8" cols="60" class="textarea"></textarea>
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
